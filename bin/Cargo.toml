[package]
name = "sozu"
description = "sozu, a fast, reliable, hot reconfigurable HTTP reverse proxy"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu"
homepage = "http://sozu.io"
version = "0.13.6"
license = "AGPL-3.0"
authors = ["Geoffroy Couprie <geo.couprie@gmail.com>"]
categories = ["network-programming"]
edition="2018"
include = [
  "README.md",
  "Cargo.toml",
  "src/**/*",
]

[[bin]]
name = "sozu"

[dependencies]
anyhow = "^1.0.60"
async-dup = "^1.2.2"
async-io = "^1.7.0"
clap = { version = "^3.2.16", features = ["derive"] }
futures = "^0.3.21"
futures-lite = "^1.12.0"
hex = "^0.4.3"
jemallocator = { version = "^0.5.0", optional = true }
lazy_static = "^1.4.0"
libc = "^0.2.127"
log = "^0.4.17"
mio = { version = "^0.8.4", features = [ "os-poll", "net" ] }
nix  = "^0.24.2"
nom = "^7.1.1"
paw = "^1.0.0"
prettytable-rs = { version = "^0.8.0", default-features = false }
serde = { version = "^1.0.142", features = ["derive"] }
serde_json = "^1.0.83"
time = "^0.3.12"
rand = "^0.8.5"
regex = "^1.6.0"
slab = "^0.4.7"
smol = "^1.2.5"
tempfile = "^3.3.0"
termion = "^1.5.6"

sozu-command-lib = { path = "../command" }
sozu-lib = { path = "../lib"  }

[target.'cfg(target_os="linux")'.dependencies]
num_cpus = "^1.13.1"

[features]
default = [ "jemallocator" ]
unstable = []
logs-debug = ["sozu-lib/logs-debug", "sozu-command-lib/logs-debug"]
logs-trace = ["sozu-lib/logs-trace", "sozu-command-lib/logs-trace"]
use-openssl = ["sozu-lib/use-openssl"]
tolerant-http1-parser = ["sozu-lib/tolerant-http1-parser"]

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
